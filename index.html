    <script>
        // Función que se ejecuta cuando el DOM está listo
        document.addEventListener("DOMContentLoaded", function () {
            alert("Los Productos Del Bunker del Cat son 100% Natural, sin endulzantes ni edulcorantes añadidos. Disfruta de un sabor auténtico y puro, elaborado con ingredientes cuidadosamente seleccionados para ofrecerte lo mejor de la naturaleza. Ideal para quienes buscan una opción saludable, libre de aditivos y perfecta para mantener un estilo de vida equilibrado. ¡Descubre la diferencia de lo natural!");

            let currentIndex = 0;
            const images = document.querySelectorAll('.carousel img');
            const totalImages = images.length;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.style.opacity = i === index ? '1' : '0';
                });
            }

            document.getElementById('prev').addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalImages - 1;
                showImage(currentIndex);
            });

            document.getElementById('next').addEventListener('click', () => {
                currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            });

            // Automatiza el cambio de imágenes cada 5 segundos
            setInterval(() => {
                currentIndex = (currentIndex < totalImages - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            }, 5000);
        });
    </script>
